<!-- This is a StopWatch Website created using HTML5,CSS,JS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mukhesh Kumar V">
    <title> Stopwatch </title>
    <!-- Basic CSS file -index.css-->
    <link rel="stylesheet" href="index.css">
    <!--Using Bootstrap Classes to style the Stopwatch Website -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <h1 class="display-1 text-center"> Stop Watch </h1>

    <div class="container">
        <div id="time">
            <span class="time-component" id="h"> 00 </span>
            <span class="text-component">H</span>
            <span class="time-component" id="m">00</span>
            <span class="text-component">M</spatime-component>  
            <span class="time-component" id="s">00</span>
            <span class="text-component">S</span>
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-primary" id="start">Start</button>
            <button type="button" class="btn btn-danger "id="stop">Stop</button>
            <button type="button" class="btn btn-secondary "id="reset">Reset</button>
        </div>
    </div>
    <!--The Stopwatch Related Functionality JS is written in the "index.js" -->
    <script src="index.js"></script>
    <!--Using Bootstrap JS to the Stopwatch Website -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
</body>

</html>
